<div class="row">
  <div class="col-xs-12">
    <div class="row toon-selector">
      <div class="col-xs-12">
        <div class="form-inline">
          <char-picker characters="ctrl.characters"
            changed="ctrl.characterSelected()"
            char-selected="ctrl.selectedToon">
        </div>
      </div>
    </div>
    <uib-tabset>
      <uib-tab heading="Blueprint inventory" active select="shown = 1">
        <table class="table table-striped" datatable="ng" dt-options="ctrl.dtOptions_bps"
        dt-column-defs="ctrl.dtColumnDefs_bps" ng-if="shown===1">
          <thead>
            <tr>
              <th class="col-xs-4">Type</th>
              <th class="col-xs-5">Location</th>
              <th class="col-xs-1">Runs</th>
              <th class="col-xs-1">ME</th>
              <th class="col-xs-1">TE</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in ctrl.blueprints">
              <td class="col-xs-4" ng-bind="item.TypeName"></td>
              <td class="col-xs-5" ng-bind="item.Station.Name"></td>
              <td class="col-xs-1" ng-bind="item.NumRuns"></td>
              <td class="col-xs-1" ng-bind="item.MaterialEfficiency"></td>
              <td class="col-xs-1" ng-bind="item.TimeEfficiency"></td>
            </tr>
          </tbody>
        </table>
      </uib-tab>
      <uib-tab heading="Salvage w/o blueprint" select="shown = 2">
        <table class="table table-striped" datatable="ng" dt-options="ctrl.dtOptions_salvage" ng-if="shown===2">
          <thead>
            <tr>
              <th class="col-xs-1" scope="col">Qty.</th>
              <th class="col-xs-4" scope="col">Type</th>
              <th class="col-xs-7" scope="col">Station</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in ctrl.unusedSalvage">
              <td class="col-xs-1" ng-bind="item.Quantity"></td>
              <td class="col-xs-4" ng-bind="item.TypeName"></td>
              <td class="col-xs-7" ng-bind="item.Station.Name"></td>
            </tr>
          </tbody>
        </table>
      </uib-tab>
    </uib-tabset>
  </div>
</div>
